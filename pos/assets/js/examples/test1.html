<button type="button" class="btn btn-primary" onclick="doAlert()"><span class="fa fa-minus"></span>Alert</button>

<script type="text/javascript">

    //$.bsAlert.init();

    function doAlert() {
        $.bsAlert.alert("warning!warning");
    }

    function doConfirm() {
        $.bsAlert.confirm("Are You Sure?",function(){
            $.bsAlert.alert('Confirmed!');
        });
    }

</script>
